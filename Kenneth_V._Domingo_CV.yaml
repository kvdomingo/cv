    experience:
      - company: Thinking Machines Data Science
        position: Software Engineer
        location: Taguig City, PH
        start_date: 2023-01
        end_date: 2024-10
        highlights:
          - >
            Technical lead for the development of the UNICEF Giga DataOps Platform: led a team of 5 data, analytics, 
            and software engineers to architect and develop a 
            [fully open-source](https://github.com/unicef/giga-data-ingestion) master data management platform deployed 
            on Azure Kubernetes Service. V1.0 of the Platform was launched in September 2024 and was presented at the 
            [Open Source Summit](https://osseu2024.sched.com/event/1iSnq/global-school-connectivity-dataops-platform-shilpa-arora-unicef) 
            in Vienna later that month. At launch, the Platform managed data for 2.1M school records across 141 
            countries, with near-real-time connectivity data for 93k schools updating every few minutes. The Platform 
            was also being leveraged by 2 downstream applications with 5k monthly users.
          - >
            Developed GenAI applications for enterprise clients in the financial sector leveraging Azure OpenAI LLMs: 
            developed responsive chat interfaces and designed backend processes for security and compliance 
            requirements.
          - >
            Developed process tooling for an international carbon registry: involved in backend development in Django 
            deployed to a Google Cloud environment and optimized database model design to maintain performant queries.
          - >
            Developed an internal geospatial analytics platform for a local telecommunications company: involved in 
            migrating user interface components to a modern tech stack and increasing test coverage.
      - company: Stevn Books
        position: Software Developer (Freelance)
        location: Remote
        start_date: 2022-11
        end_date: 2023-01
        highlights:
          - >
            Developed the API and infrastructure for an inventory management and profit calculator system deployed on 
            DigitalOcean: integrated with PayMongo API to process customer payments and AWS Cognito as a B2C identity 
            provider.
      - company: Demand Science (Cobena Business Analytics and Strategy)
        position: Software Engineer
        location: Taguig City, PH
        start_date: 2020-11
        end_date: 2022-11
        highlights:
          - >
            Developed multiple user interfaces for an internal data lakehouse platform: led the design and development 
            of in-house UI components of the platform. Spearheaded the company-wide adoption of modern frontend tooling 
            using Figma and TypeScript.
          - >
            Developed a user-facing tool for a foreign market research firm: involved in the design and development of 
            the backend architecture using Django & Redis deployed to an AWS environment.
          - >
            Involved in the development of Gateway, an in-house B2B geospatial analytics platform: led weekly code 
            reviews to maintain quality standards and optimize the teamâ€™s delivery.
          - >
            Developed internal tooling for an FMCG client: initiated the migration from manual testing to automated API 
            testing using Python scripts reducing testing time from 2 days to 30 minutes.
      - company: DetectPH
        position: Backend Developer (Freelance)
        location: Quezon City, PH
        start_date: 2020-03
        end_date: 2020-05
        highlights:
          - Developed the API for a COVID-19 contact-tracing mobile application written with Express and MongoDB.
